<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>500 | Internal server error</title>

  <!-- Include the Temporal Polyfill -->
  <script src="https://cdn.jsdelivr.net"></script>
  <style>
    #currentnow {
        font-family: monospace;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }
  </style>

  <style type="text/css">
    body {
      padding: 30px 20px;
      font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
        "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      color: #727272;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 40px;
      font-size: 60px;
      line-height: 1;
      color: #252427;
      font-weight: 700;
    }

    h2 {
      margin: 100px 0 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #A299AC;
      text-transform: uppercase;
    }

    p {
      font-size: 16px;
      margin: 1em 0;
    }

    .go-back a {
      display: inline-block;
      margin-top: 3em;
      padding: 10px;
      color: #1B1A1A;
      font-weight: 700;
      border: solid 2px #e7e7e7;
      text-decoration: none;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .go-back a:hover {
      border-color: #1B1A1A;
    }

    @media screen and (min-width: 768px) {
      body {
        padding: 50px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="/" class="brand"><img src="http://via.placeholder.com/360x200?text=Your+Logo" width="180" height="100"></a>

    <div id="currentnow">Loading...</div>

    <h2>500</h2>
    <h1>Internal Server Error.</h1>

    <p>Something went wrong. Our technical team have been notified of the issue and we are looking into it. Please try again shortly.</p>

    <span class="go-back"><a href="/">Go back</a></span>
  </div>

    <script>
        /**
         * Gets the current date and time using the Temporal API and displays it in a specified div.
         */
        function placeCurrentDateTimeTemporal() {
            if (typeof Temporal === 'undefined') {
                document.getElementById('currentnow').textContent = "Temporal API not supported. Check console for details.";
                console.error("Temporal API is not available. Ensure the polyfill script is loaded.");
                return;
            }

            try {
                const now = Temporal.Now.instant();
                const timeZone = Temporal.Now.timeZone();
                const zonedNow = now.toZonedDateTimeISO(timeZone);
                const targetDiv = document.getElementById('currentnow');

                if (targetDiv) {
                    targetDiv.textContent = zonedNow.toString();
                } else {
                    console.error("Element with id 'currentnow' not found.");
                }
            } catch (error) {
                console.error("An error occurred while trying to get or display the time:", error);
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', placeCurrentDateTimeTemporal);
    </script>

</body>
</html>
